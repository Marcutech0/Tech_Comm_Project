<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Announcement Banner -->
    <div class="announcement">
        <span>New Feature</span>
        <button id="playVideoButton">&gt;</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Meetings</h1>
        </div>
        <div class="button-container">
            <button class="meeting-btn new-meeting"><i class="fas fa-video"></i> New meeting</button>
            <button class="meeting-btn join"><i class="fas fa-plus"></i> Join</button>
            <button class="meeting-btn schedule"><i class="fas fa-calendar-alt"></i> Schedule</button>
            <button class="meeting-btn share-screen"><i class="fas fa-share-square"></i> Share screen</button>
        </div>
        <p class="add-calendar">Add a calendar</p>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="#" class="nav-item"><i class="fas fa-video"></i> Meetings</a>
        <a href="#" class="nav-item"><i class="fas fa-comments"></i> Team Chat</a>
        <a href="#" class="nav-item"><i class="fas fa-address-book"></i> Contacts</a>
        <a href="#" class="nav-item"><i class="fas fa-ellipsis-h"></i> More</a>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video controls autoplay>
                <source src="feature-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
